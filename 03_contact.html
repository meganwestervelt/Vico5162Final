    <h1> Sign up today!</h1>     
    
<form>
    <div class="form_entry">
        <div class="row m-3">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

    <label class="form-check-label" for="defaultCheck1">
    Yes, I want to be part of InitialEyes!
    </label>
    </div>
    </div>
</form>
    
<div class="form_entry" class="img-fluid w-75">         
    <p >
        In the form below, please share your name, email, phone number, level of experience, type of bow you'd like to learn, and any additional information to help Coach Yoshi get to know you! </p>
        
</div>
 
<form action="https://formspree.io/xwknpaak" method="post">
    <div class="form_entry">
        <label>Enter your full name:</label>
        <input type="text" id="name" name="fullname">
    </div>
    <div class="form_entry">
        <label>Enter your email address:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form_entry">
        <label>Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </div>
    <div class="form_entry">
        <label>Choose your level of experience in archery:</label>
        <select name="experience">
            <option value="interested" selected>I've never held a bow</option>
            <option value="novice">I have tried shooting a couple times</option>
            <option value="beginner">I have taken a beginner class</option>
            <option value="intermediate">I have competed a few times</option>
            <option value="advanced">I am trying to qualify for a national team</option>
        </select>
    </div>
    <div class="form_entry">
        <label>Choose the type of bow you'd like to learn:</label><br>
        <input type="radio" id="compound" name="entity" value="compound">
            <label>Compound</label><br>
        <input type="radio" id="olympicrecurve" name="entity" value="olympicrecurve">
            <label>Olympic Recurve</label><br>
        <input type="radio" id="barebow" name="entity" value="barebow">
            <label>Barebow</label><br>
        <input type="radio" id="traditional" name="entity" value="traditional">
            <label>Traditional/Longbow</label><br>
        <input type="radio" id="morethanone" name="entity" value="morethanone">
            <label>More than one (list here): </label>
            <input type="text" id="morethanonetext" name="entitytext">
    </div>
    <div>
        <textarea name="description" class="img-fluid w-75">Please share any information with Coach Yoshi about what you are specifically interested in learning or improving about your archery technique:
        </textarea>
    </div>
    <input type="submit" value="Send">
</form>
    </div>
